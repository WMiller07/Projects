<!DOCTYPE html>
<html>
<head lang="en">
     <meta charset="UTF-8">
	 <title>Historical Gross Profit Analysis</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
<script src="static/bootstrap.min.js"></script>
<link href="static/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="static/custom.css" rel="stylesheet" type="text/css">
</head>
<body>


<nav class="sidebar" id="navbar">
	<div class="btn-group btn-group-toggle" data-toggle="buttons" style='padding-top: 100px;'>
			<ul style="list-style: none;"></ul>
			
			<li class="btn btn-secondary active" data-toggle="collapse" data-target="#Page1">
					<input type="checkbox" checked autocomplete="off"/>Scale for Reference
			</li>
			
			<li class="btn btn-secondary active" data-toggle="collapse" data-target="#Page2">
					<input type="checkbox" checked autocomplete="off"/>Gross Profit & Purchases
			</li>
			
			
			<li class="btn btn-secondary active" data-toggle="collapse" data-target="#Page3">
					<input type="checkbox" checked autocomplete="off"/>Income & Transactions
			</li>
			
			<li class="btn btn-secondary active" data-toggle="collapse" data-target="#Page4">
					<input type="checkbox" checked autocomplete="off"/>Transactions & New Goods
			</li>

			<li class="btn btn-secondary active" data-toggle="collapse" data-target="#Page5">
					<input type="checkbox" checked autocomplete="off"/>Gross Profit, New & Used
			</li>

			<li class="btn btn-secondary active" data-toggle="collapse" data-target="#Page6">
					<input type="checkbox" checked autocomplete="off"/>Used Backstock & Gross Profit
			</li>

			<li class="btn btn-secondary active" data-toggle="collapse" data-target="#Page7">
					<input type="checkbox" checked autocomplete="off"/>Used Qty Purchased vs SIPS'd
			</li>

			<li class="btn btn-secondary active" data-toggle="collapse" data-target="#Page8">
					<input type="checkbox" checked autocomplete="off"/>Used Qty Purchased vs Priced
			</li>
	
			<li class="btn btn-secondary active" data-toggle="collapse" data-target="#Page9">
					<input type="checkbox" checked autocomplete="off"/>New & Used Product Mix History
			</li>
		</ul>
	</div>
</nav>
<main role="main" class="container">

	<div class="panel">

		<div class="collapse show" id="Page1">
			<div style="padding-top: 50px;">
				<script>var graphs = {{plt_ScaleComparison | safe}}</script>
			</div>
		</div>		  

		<div class="collapse show" id="Page2">
			<div style="padding-top: 50px;">
				<script>var graphs = {{plt_GrossPurchasesAmtComp | safe}}</script>
			</div>
		</div>

		<div class="collapse show" id="Page3">
			<div style="padding-top: 50px;">
				<script>var graphs = {{plt_IncomeTransPctComp | safe}}</script>
			</div>
		</div>

		<div class="collapse show" id="Page4">
			<div style="padding-top: 50px;">
				<script>var graphs = {{plt_GrossPurchasesPctComp | safe}}</script>
			</div>
		</div>	

		<div class="collapse show" id="Page5">
			<div style="padding-top: 50px;">
				<script>var graphs = {{plt_GrossProfitInvQty | safe}}</script>
			</div>
		</div>

		<div class="collapse show" id="Page6">
			<div style="padding-top: 50px;">
				<script>var graphs = {{plt_GrossProfitBackstock | safe}}</script>
			</div>
		</div>

		<div class="collapse show" id="Page7">
			<div style="padding-top: 50px;">
				<script>var graphs = {{plt_QtyPurchasedPctCompUnAdj | safe}}</script>
			</div>
		</div>

		<div class="collapse show" id="Page8">
			<div style="padding-top: 50px;">
				<script>var graphs = {{plt_QtyPurchasedPctCompAdj | safe}}</script>
			</div>
		</div>
			
		<div class="collapse show" id="Page9">
			<div style="padding-top: 50px;">
				<script>var graphs = {{plt_InvQtyByProductGroup | safe}}</script>
			</div>
		</div>
	</div>	  
</main>	



</body>
</html>
